<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caca Niquel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7743acdf81.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mainGame">
        <div class="player">
            <figure>
                <img src="./img/avatar.jpg" alt="perfil picture">
                <figcaption>Joseph Climber</figcaption>
            </figure>
            <ul class="playerStatus">
                <li>
                    <i class="fas fa-dollar-sign"></i><span id="money">30000</span>
                </li>
                <li>
                    <i class="fas fa-play"></i><span id="playCount">0</span>
                </li>
            </ul>

        </div>
        <div class="display">
            <img src="./img/7.png" alt="Slot machine Value 7" id="slot-1" data-value='7'>
            <img src="./img/7.png" alt="Slot machine Value 7" id="slot-2" data-value="7">
            <img src="./img/7.png" alt="Slot machine Value 7" id="slot-3" data-value="7">
        </div>
        <div class="gameButtons">
            <button id="runMachine">Let's roll</button>
            <button id="stopMachine">Stop</button>
        </div>
    </div>
    <script src="./js/cacaNiquel.js"></script>
</body>
</html>
